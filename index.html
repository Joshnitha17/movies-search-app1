<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/contact.css">
    <link rel="stylesheet" href="style/new-arrivals.css">
    <link rel="stylesheet" href="style/top-rated.css">
</head>
<body>
    <header>
        <h1>Movie Search App</h1>
    </header>

    <main>
        <section id="new-arrivals">
            <h2>New Arrivals</h2>
            <div class="movie-list">
                <div class="movie">
                    <img src="path/to/movie-poster.jpg" alt="Movie Title">
                    <h3>Movie Title</h3>
                    <p>Release Date: YYYY-MM-DD</p>
                </div>
                <!-- Repeat for other new movies -->
            </div>
        </section>

        <section id="top-rated">
            <h2>Top Rated Movies</h2>
            <div class="movie-list">
                <div class="movie">
                    <img src="path/to/movie-poster.jpg" alt="Movie Title">
                    <h3>Movie Title</h3>
                    <p>Rating: 9.5/10</p>
                </div>
                <!-- Repeat for other top-rated movies -->
            </div>
        </section>

        <section id="contact-us">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
            <p>Email us at: support@example.com</p>
            <div>
                <h3>Follow Us</h3>
                <a href="https://twitter.com/yourprofile">Twitter</a>
                <a href="https://facebook.com/yourprofile">Facebook</a>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
